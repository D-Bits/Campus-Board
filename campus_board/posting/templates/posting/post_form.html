
{% extends "posting/base.html" %}

{% load crispy_forms_tags %}

{% block title %} Create a New Post {% endblock %}

{% block content %}

    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post an Ad</legend>
                {{ form | crispy }}
            </fieldset>

            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit Post</button>
            </div>
        </form>
    </div>
    
{% endblock %}
